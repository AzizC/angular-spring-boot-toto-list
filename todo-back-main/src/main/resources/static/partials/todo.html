<div class="container">

	<div class="page-header">
		<h1>Modification</h1>
	</div>

	<div ng-controller="UpdtController">
		<div ng-class="'panel panel-'+getBackgroundColour(todo.stat)">
			<div class="panel-heading">
				{{todo.stat}}
			</div>
			<div class="panel-body">
				{{todo.desc}}
			</div>
		</div>


		<form ng-submit="myform.$valid && updtTodo()" class="form-inline" name="myform" novalidate>
			<div ng-include="'partials/todo_form.html'"></div>
		</form>
  

	</div>
</div>
