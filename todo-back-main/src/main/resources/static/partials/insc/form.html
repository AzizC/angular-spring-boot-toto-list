<div class="container">

	<div class="page-header">
		<h1>Inscrivez-vous !</h1>
	</div>

	<div ng-controller="RegisterController" ng-submit="addUser()">
		<form class="form-horizontal" name="registerForm">

	
			<div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Nom.$invalid, 'has-success': registerForm.Nom.$valid}">
				<label class="col-sm-3 control-label" for="Nom">Nom</label>
				<div class="col-sm-9">
					<input id="nom" class="form-control" required name="Nom" ng-model="user.nom" />
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Prenom.$invalid, 'has-success': registerForm.Prenom.$valid}">
				<label class="col-sm-3 control-label" for="Email">Prenom</label>
				<div class="col-sm-9">
					<input id="Prenom" class="form-control" required name="Prenom" ng-model="user.prenom" />
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Email.$invalid, 'has-success': registerForm.Email.$valid}">
				<label class="col-sm-3 control-label" for="Email">Email</label>
				<div class="col-sm-9">
					<input id="Email" class="form-control" type="email" required name="Email" ng-model="user.email" unicity-email ng-model-options="{ updateOn: 'blur' }"/>
				</div>
				<span class="text-danger col-sm-offset-3" ng-show="registerForm.Email.$error.unicityEmail">
					Email already used
				</span>
				 <span class="text-danger col-sm-offset-3" ng-show="registerForm.Email.$error.email">
       				 Not valid email!
       		    </span>
			</div>



			<div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
				<label class="col-sm-3 control-label" for="Password">Mot de passe</label>
				<div class="col-sm-9">
					<input id="Password" type="password" class="form-control" required ng-minlength="6" name="Password" ng-model="user.password" />
				</div> <span class="text-danger col-sm-offset-3" ng-show="registerForm.Password.$error.minlength">
				Password too short
			</span>

		</div>
		<div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.ConfirmPassword.$invalid, 'has-success': registerForm.ConfirmPassword.$valid}">
			<label class="col-sm-3 control-label" for="ConfirmPassword">Confirmation</label>
			<div class="col-sm-9">
				<input id="ConfirmPassword" type="password" class="form-control" required equals-to="registerForm.Password" name="ConfirmPassword" ng-model="ConfirmPassword" />
			</div> <span class="text-danger col-sm-offset-3" ng-show="!registerForm.ConfirmPassword.$error.required && registerForm.ConfirmPassword.$error.equalsTo">
			Passwords are differents
		</span>

	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button class="btn btn-success" ng-disabled="registerForm.$invalid">S'inscrire</button>
			<button class="btn btn-warning" ng-click="cancel()">Annuler</button> 
		</div>
	</div>
</form>
</div>

</div>
